<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator v2.0</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logoloc"></div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item">
                    <div class="i-search"></div>
                </li>
                <li class="navbar__menu__item">
                    <div class="i-sort"></div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card-pcl">
            <div class="card-pcl__header">pcl__header</div>
            <div class="card-pcl__wrpp">
                <div class="card-pcl__wrpp__header">
                    <div class="card-pcl__wrpp__header__clinic">
                        <h4>Name of Clinic</h4>
                    </div>
                    <div class="card-pcl__wrpp__header__cta">
                        <div class="card-pcl__wrpp__header__cta__share">
                            <div class="i-share"></div>
                        </div>
                        <div class="card-pcl__wrpp__header__cta__maps">
                            <div class="km">313Km</div>
                            <div class="i-gmap"></div>
                        </div>
                    </div>
                </div>
                <div class="card-pcl__wrpp__social">
                    <div class="container-4-columns">
                        <div class="i-facebook"></div>
                        <div class="i-google"></div>
                        <div class="i-instagram"></div>
                        <div class="i-tiktok"></div>
                    </div>
                </div>
            </div>
            <div class="card-pcl__btns">pcl__btns</div>
        </div>
    </main>

    <aside>
        <!-- Widgets, additional information, etc. -->
        Widgets
    </aside>

    <footer>
        <!-- Footer Information -->
        Footer
    </footer>
</body>

</html>
